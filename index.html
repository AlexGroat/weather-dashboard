<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Boostrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>

    <div class="jumbotron">
        <h1 class="display-inline text-center">Weather Dashboard</h1>
    </div>

    <main class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-3 p-3 search-col">
                <form class="border p-3" id="search-city">
                    <h4>Search for a City</h2>
                        <input id="city" type="text" autofocus="true" class="form-input" />
                        <button class="btn btn-primary" id="search-city-button" type="submit">Search</button>
                </form>
            </div>

            <!-- Previously search cities will appear here-->

            <div class="card">
                <div class="card-body">
                  <ul class="list-group-flush" id="city-history">
                    <li class="list-group-item"></li>
                  </ul>
                </div>
              </div>

            <div class="col-sm-10 mt-2">
                <div class="row-sm-10 mx-2 border border-dark rounded">
                    <div class="col-sm-10 mx-2" id="current-weather">
                        <p class="city-name" id="current-city"></p>
                        <p class="current" id="temperature"></p>
                        <p class="current" id="humidity"></p>
                        <p class="current" id="wind-speed"></p>
                        <p class="current" id="uv-index"></p>
                    </div>
                </div>
            </div>

            <div class="row row-cols-1 row-cols-sm-10" id="forecast">
            </div>

        </div>
    </main>


    <!-- jQuery link and script link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/script.js"></script>
</body>

</html>
