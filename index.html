<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/style.css">



    <title>Weather Dashboard</title>

</head>

<body>

    <div class="jumbotron">
        <h1 class="display-inline text-center">Weather Dashboard</h1>
    </div>

    <main>
        <form>
            <div class="form-group">
                <h3> Search for a City</h3>
                <div class="input-group mb-4">
                    <input type="text" class="form-control" id="search-city" aria-describedby="search_city">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                    </div>
                </div>
            </div>
            <section class="search-history"></section>
            <h3>Search History</h3>
            <div id="cities-view"></div>
        </form>

        <section id="weather_info">
            <div class="card w-80" id="weather_current">
                <div class="card-body">
                    <h4 class="title-card" id="show_city">Name of City</h4>
                    <div class="weather-icon"></div>
                    <p class="card-text" id="temp">Temperature: <span id="temp_val"></span></p>
                    <p class="card-text" id="humidity">Humidity: <span id="humid_val"></span></p>
                    <p class="card-text" id="wind">Wind Speed: <span id="wind_val"></span></p>
                    <p class="card-text" id="uv">UV Index: <span id="uv_val"></span></p>
                </div>
            </div>

            <h3>5-Day Forecast</h3>
            <div id="five_day_forecast"></div>

        </section>

    </main>

    <!-- jQuery link and script link -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="./Assets/script.js"></script>
</body>

</html>
