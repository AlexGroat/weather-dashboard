<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>

    <header>
        <h1>Weather Dashboard</h1>

    </header>

    <div class="container">
        <row class="row">

            <section class="col-lg-3">
                <div class="card" style="width: 20rem;">
                    <div class="card-body">
                        <form id="city-form">
                            <label for="city-input">Search for a City : </label><br>
                            <input type="text" id="city-input">
                            <button id="select-city" type="submit" value="search"
                                class="btn btn-primary ">Search</button>

                        </form><br>
                        <container id="cityList"></container>
                    </div>
                </div>
            </section>

            <section class="col-lg-9">
                <div class="card w-60" id="main">
                    <div class="card-body" id="main-section">
                        <div id="cityInfo">
                            <h5 class="city"></h5>
                            <div class="date"></div>
                            <div class="temperature"></div>
                            <div class="humidity"></div>
                            <div class="wind"></div>
                            <div class="uv"></div>
                        </div><br><br>
                        <h4></h4>
                        <div class="float-container">
                            <div id="weather"></div>
                        </div>
                    </div>
                </div>
            </section>

        </row>
    </div>
    <!-- jQuery links and script link-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/script.js"></script>
</body>

</html>
